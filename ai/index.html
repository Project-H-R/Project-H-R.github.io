<!DOCTYPE html>
<html>
  <head>
    <title>My Webpage</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1>Chat with AI</h1>
    <form>
      <ul>
        <li><a id="gamedwld" href="/">Main Page</a></li>
      </ul>
      <label for="prompt">Enter a prompt:</label>
      <input type="text" id="prompt" name="prompt">
      <button type="button" onclick="chat()">Submit</button>

      <select id="model">
        <option value="text-davinci-003">GPT-3</option>
        <option value="davinci-codex">Codex</option>
      </select>
    </form>
    <div id="response"></div>
    <script src="./myscript.js"></script>
  </body>
</html>
